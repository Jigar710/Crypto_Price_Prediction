{% extends 'base.html' %}
{% block title1 %}Contact us{% endblock title1 %}
{% block title2 %}Contact us{% endblock title2 %}
{% block title3 %}Contact us{% endblock title3 %}

{% block body %}
{% load static %}
<div class="row">
    <div class="col-12 text-center">
        <div class="section-title-2">
            <h3>Send Us Message</h3>
        </div>
    </div>
    <div class="col-lg-7 mx-auto">
        <div class="contact-form-wrapper">
            <div class="contact-form">
                <form id="contact-form" class="form" name="enq" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-12 mb-3">
                            <label>First Name:</label>
                            <input name="name" class="form-control" id="cname" required="required" type="text">
                        </div>
                        <div class="form-group col-12 mb-3">
                            <label>Your Email:</label>
                            <input name="email" class="form-control" id="cemail" required="required" type="email">
                        </div>
                        <div class="form-group col-12 mb-3">
                            <label>Phone Number:</label>
                            <input name="mobino" class="form-control" id="cnumber" required="required" type="text">
                        </div>
                        <div class="form-group col-12 mb-3">
                            <label>Subject:</label>
                            <input name="subject" class="form-control" id="csubject" required="required" type="text">
                        </div>
                        <div class="form-group col-12 mb-3">
                            <label>Message:</label>
                            <textarea rows="6" name="msg" class="form-control" id="cmessage" placeholder="Your Message Here..." required="required"></textarea>
                        </div>
                        <div class="form-group col-lg-12 mb-0 text-center">
                            <div class="actions">
                                <input value="Submit Message" name="submit" id="submitButton" class="btn btn-contact-bg" title="Click here to submit your message!" type="submit">
                                <img src="{% static 'assets/img/ajax-loader.gif' %}" id="loader" style="display:none" alt="loading" width="16" height="16">
                            </div>
                        </div>
                    </div>
                </form>								
            </div>
        </div>
    </div>
</div>
{% endblock body %}
